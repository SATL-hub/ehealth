{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="height: 520px;" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Login</h2>
                    <div class="breadcrumb-option ">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
    <section class="register-section spad">
        <div class="container" style="margin-left: 400px;">
            <div class="row">
                <div class="col-lg-8">
                    <div class="register-text">
                        <div class="section-title">
                            <h2>Login</h2>
                            <!-- <p>The First 7 Day Trial Is Completely Free With The Teacher</p> -->
                        </div>
                        <form action="{% url 'dietitianlogin' %}" class="register-form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                               
                                <div class="col-lg-6">
                                    <label for="email">Your email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                         
                                <div class="col-lg-6">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"  required>
                                </div>
                                
                            </div>

                            <button type="submit" class="register-btn">Login</button>
                        </form>
                    </div>
                </div>
                <!-- <div class="col-lg-4">
                    <div class="register-pic">
                        <img src="{% static 'img/register-pic.jpg' %}" alt="">
                    </div>
                </div> -->
            </div>
        </div>
    </section>
    <!-- Register Section End -->
     {% endblock %}
