{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="height: 520px;" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Register</h2>
                    <div class="breadcrumb-option ">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
    <section class="register-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="register-text">
                        <div class="section-title">
                            <h2>Register Now</h2>
                            <p>The First 7 Day Trial Is Completely Free With The Teacher</p>
                        </div>
                        <form action="{% url 'register' %}" class="register-form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="name">First Name</label>
                                    <input type="text" id="name" name="fname" pattern="[A-Za-z\s]{2,50}" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="lname" pattern="[A-Za-z\s]{2,50}" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Your email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="col-lg-6">
                                    <label for="mobile">Mobile No*</label>
                                    <input type="text" id="mobile" name="mobile" pattern="^\d{10}$" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="height">Height</label>
                                    <input type="text" id="height" name="height" min="50" max="300" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="weight">Weight</label>
                                    <input type="text" id="weight" name="weight" min="10" max="500" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" minlength="6" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="Re-Password">Re-password</label>
                                    <input type="password" id="re-password" name="repassword" minlength="6" required>
                                </div>
                            </div>

                            <button type="submit" class="register-btn">Get Started</button>
                            <a href="{% url 'loginn' %}">Already Registered?></a>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="register-pic">
                        <img src="{% static 'img/register-pic.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section End -->
     {% endblock %}
