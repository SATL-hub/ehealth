{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="height: 520px;" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Register</h2>
                    <div class="breadcrumb-option ">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
    <section class="register-section spad">
        <div class="container" style="margin-left: 400px;">
            <div class="row">
                <div class="col-lg-8">
                    <div class="register-text">
                        <div class="section-title">
                            <h2>Dietitian Register</h2>
                        </div>
                        <form action="{% url 'dietitian' %}" class="register-form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,50}" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="qualification">Qualification</label>
                                    <input type="text" id="qualification" name="qualification" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Your email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="col-lg-6">
                                    <label for="mobile">Mobile No*</label>
                                    <input type="text" id="mobile" name="mobile" pattern="^\d{10}$" required>
                                </div>
                               
                                <div class="col-lg-6">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" minlength="6" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="Re-Password">Re-password</label>
                                    <input type="password" id="re-password" name="repassword" minlength="6" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="profilepic">Profile Pic</label>
                                    <input type="file" id="profilepic" name="pic" required>
                                </div>
                            </div>

                            <button type="submit" class="register-btn">Get Started</button>
                            <a href="{% url 'dietitianlogin' %}">Already Registered?></a>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Register Section End -->
     {% endblock %}
