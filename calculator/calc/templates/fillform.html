{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="height: 520px;" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text text-center">
                    <h2>Customer Info</h2>
                    <div class="breadcrumb-option">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Customer Info</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Customer Info Section Begin -->
<section class="register-section spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow p-4">
                    <h4 class="mb-4 text-center fw-bold">Customer Details</h4>
                    <form action="{% url 'fillform' dietitian.id %}" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="dname" class="form-label fw-semibold">Dietitian Name</label>
                                <input type="text" id="dname" class="form-control" readonly value="{{ dietitian.name }}">
                            </div>

                            <div class="col-md-6">
                                <label for="fname" class="form-label fw-semibold">First Name</label>
                                <input type="text" id="fname" name="fname" class="form-control" value="{{ data.person.fname }}">
                            </div>

                            <div class="col-md-6">
                                <label for="lname" class="form-label fw-semibold">Last Name</label>
                                <input type="text" id="lname" name="lname" class="form-control" value="{{ data.person.lname }}">
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ data.person.mail }}">
                            </div>

                            <div class="col-md-6">
                                <label for="mobile" class="form-label fw-semibold">Mobile</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" value="{{ data.person.mobile }}">
                            </div>

                            <div class="col-md-6">
                                <label for="height" class="form-label fw-semibold">Height (cm)</label>
                                <input type="text" id="height" name="height" class="form-control" value="{{ data.person.height }}">
                            </div>

                            <div class="col-md-6">
                                <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
                                <input type="text" id="weight" name="weight" class="form-control" value="{{ data.person.weight }}">
                            </div>

                            <div class="col-md-6">
                                <label for="gender" class="form-label fw-semibold">Gender</label>
                                <input type="text" id="gender" name="gender" class="form-control" value="{{ data.gender }}">
                            </div>

                            <div class="col-md-6">
                                <label for="BMI" class="form-label fw-semibold">BMI</label>
                                <input type="text" id="BMI" name="bmi" class="form-control" value="{{ data.bmi }}">
                            </div>

                            <div class="col-md-6">
                                <label for="bmi_category" class="form-label fw-semibold">BMI Category</label>
                                <input type="text" id="bmi_category" name="bmi_category" class="form-control" value="{{ data.bmi_category }}">
                            </div>

                            <div class="col-md-6">
                                <label for="bmr" class="form-label fw-semibold">BMR</label>
                                <input type="text" id="bmr" name="bmr" class="form-control" value="{{ data.bmr }}">
                            </div>

                            <div class="col-md-6">
                                <label for="pal" class="form-label fw-semibold">PAL</label>
                                <input type="text" id="pal" name="pal" class="form-control" value="{{ data.pal }}">
                            </div>

                            <div class="col-md-6">
                                <label for="tmr" class="form-label fw-semibold">TMR</label>
                                <input type="text" id="tmr" name="tmr" class="form-control" value="{{ data.tmr }}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-4 px-5">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Customer Info Section End -->

{% endblock %}
